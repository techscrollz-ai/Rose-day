<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Only Rose</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        :root {
            --bg-deep: #900c3f;
            --pink-glow: #ff4d6d;
            --gold: #ffd700;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff4d6d 0%, #900c3f 100%);
            font-family: 'Great Vibes', cursive;
            overflow: hidden;
            text-align: center;
        }

        /* Video Background Particles Effect */
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        .container { position: relative; cursor: pointer; z-index: 10; transition: transform 0.3s; }
        .container:active { transform: scale(0.95); }

        /* Cinematic Gift Box */
        .gift-box {
            position: relative; width: 160px; height: 140px;
            background: #b91d1d;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .gift-box::after { /* Gold Ribbon */
            content: ''; position: absolute; width: 35px; height: 100%;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            left: 50%; transform: translateX(-50%);
        }

        .lid {
            position: absolute; width: 180px; height: 40px;
            background: #b91d1d; top: -40px; left: -10px;
            z-index: 11; transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .lid::after { /* Lid Ribbon */
            content: ''; position: absolute; width: 35px; height: 100%;
            background: linear-gradient(to right, #ffd700, #b8860b);
            left: 50%; transform: translateX(-50%);
        }

        /* The Bouquet (Video Style) */
        .bouquet {
            position: absolute; top: 0; left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 90px;
            transition: all 1.2s ease-out;
            z-index: 5;
            filter: drop-shadow(0 0 15px gold);
        }

        /* Glowing Text */
        .message {
            position: absolute; top: -220px; left: 50%;
            transform: translateX(-50%);
            width: 350px; opacity: 0; transition: all 1.5s ease;
        }
        .message h1 {
            color: var(--gold);
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }
        .message p {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-style: italic;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Interaction State */
        .container.open .lid { transform: translateY(-150px) rotate(-20deg); opacity: 0; }
        .container.open .bouquet { transform: translateX(-50%) scale(1.3) translateY(-160px); }
        .container.open .message { opacity: 1; top: -300px; }

        #player { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container" onclick="openSurprise()">
        <div class="bouquet">üíê</div>
        <div class="lid"></div>
        <div class="gift-box"></div>
        <div class="message">
            <h1>Happy Rose Day</h1>
            <p>‚ÄúEven miles apart, you are the only rose in my heart‚Äù</p>
        </div>
    </div>

    <div id="player"></div>

    <script>
        let opened = false;
        let player;

        // YouTube API for "Jaan Ban Gaye"
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'a6cJAFFQn_I',
                playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 }
            });
        }

        function openSurprise() {
            if (!opened) {
                document.querySelector('.container').classList.add('open');
                if (player && player.playVideo) player.playVideo();
                startGlitter();
                opened = true;
            }
        }

        // Golden Glitter Background Effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function startGlitter() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 2 + 0.5,
                    opacity: Math.random()
                });
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
