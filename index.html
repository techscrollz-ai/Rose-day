<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Grand Surprise for My Love</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --note-bg: rgba(255, 255, 255, 0.9);
            --text-main: #c9184a;
        }

        body {
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .celebration-container {
            position: relative;
            width: 320px;
            height: 400px;
            cursor: pointer;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* BOX STYLING */
        .box-body {
            position: absolute;
            bottom: 50px;
            width: 160px;
            height: 140px;
            background-color: var(--primary);
            border-radius: 0 0 10px 10px;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .box-lid {
            position: absolute;
            bottom: 190px;
            width: 180px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 5px;
            z-index: 20;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .box-body::after, .box-lid::after {
            content: "";
            position: absolute;
            background-color: var(--secondary);
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 100%;
        }

        /* POP-OUT CONTENT */
        .reveal-content {
            position: absolute;
            top: 40%;
            transform: translateY(0) scale(0);
            text-align: center;
            opacity: 0;
            z-index: 50;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
        }

        .roses { font-size: 110px; display: block; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        
        .main-wish {
            font-family: 'Brush Script MT', cursive;
            font-size: 42px;
            color: var(--text-main);
            margin: 10px 0;
            white-space: nowrap;
        }

        /* PERSONAL NOTE */
        .personal-note {
            background: var(--note-bg);
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            color: #555;
            max-width: 250px;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s ease-out 1.2s; /* Fades in after the roses */
            border: 1px dashed var(--secondary);
        }

        /* ANIMATION STATES */
        .open .box-lid { transform: translate(150%, -400%) rotate(45deg); opacity: 0; }
        .open .reveal-content { opacity: 1; transform: translateY(-110%) scale(1.1); }
        .open .personal-note { opacity: 1; transform: translateY(-10px); }

        /* DECORATIONS */
        .heart, .petal {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: 60;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-500px) translateX(var(--x)) rotate(360deg); opacity: 0; }
        }

        .hint {
            position: absolute;
            bottom: -20px;
            color: var(--text-main);
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="celebration-container" onclick="openBox(this)">
        <div class="reveal-content">
            <span class="roses">üíêüåπ</span>
            <div class="main-wish">Happy Rose Day, Beautiful!</div>
            
            <div class="personal-note">
                Even though we are miles apart, my love for you grows like a rose every single day. You're the most beautiful flower in my garden. ‚ù§Ô∏è
            </div>
        </div>

        <div class="box-lid"></div>
        <div class="box-body"></div>
        
        <p class="hint">Click to open your surprise...</p>
    </div>

    <script>
        function openBox(container) {
            if (container.classList.contains('open')) return;
            
            container.classList.add('open');
            document.querySelector('.hint').style.display = 'none';

            // Start Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio play blocked until interaction"));

            // Explosion of hearts and petals
            for (let i = 0; i < 30; i++) {
                createDecoration(container, i % 2 === 0 ? '‚ù§Ô∏è' : 'üå∏');
            }
        }

        function createDecoration(container, symbol) {
            const el = document.createElement('div');
            el.innerHTML = symbol;
            el.className = symbol === '‚ù§Ô∏è' ? 'heart' : 'petal';
            el.style.setProperty('--x', (Math.random() * 400 - 200) + 'px');
            el.style.left = '50%';
            el.style.top = '60%';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            el.style.animation = `float ${Math.random() * 2 + 2}s ease-out forwards`;
            el.style.animationDelay = (Math.random() * 0.8) + 's';
            container.appendChild(el);
            
            setTimeout(() => el.remove(), 4000);
        }
    </script>
</body>
</html>
