<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift for You</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --text-main: #c9184a;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Stops all scrolling */
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* The Main Container - Keeps everything inside the phone screen */
        .safe-zone {
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Keeps the box toward the bottom */
            align-items: center;
            padding-bottom: 10vh; /* Room for the box */
        }

        /* THE REVEAL CONTENT */
        .reveal-content {
            position: absolute;
            bottom: 25%; /* Positions it above the box */
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
            z-index: 5;
            pointer-events: none;
        }

        .roses { 
            font-size: clamp(60px, 15vw, 100px); 
            display: block; 
            margin-bottom: 10px;
        }
        
        .main-wish {
            font-family: 'Brush Script MT', cursive;
            font-size: clamp(28px, 8vw, 42px);
            color: var(--text-main);
            margin: 5px 0;
            line-height: 1.2;
        }

        .personal-note {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 15px;
            font-size: clamp(14px, 4vw, 16px);
            color: #444;
            max-width: 280px;
            margin: 10px auto;
            border: 1px dashed var(--secondary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* THE BOX */
        .box-wrap {
            position: relative;
            width: 140px;
            height: 120px;
            cursor: pointer;
            z-index: 20;
        }

        .box-body {
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 0 0 10px 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .box-lid {
            position: absolute;
            top: -25px;
            left: -5%;
            width: 110%;
            height: 30px;
            background-color: var(--primary);
            border-radius: 5px;
            z-index: 30;
            transition: all 0.6s ease;
        }

        /* RIBBON */
        .box-body::after, .box-lid::after {
            content: "";
            position: absolute;
            background-color: var(--secondary);
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 100%;
        }

        /* ANIMATION TRiggers */
        .open .box-lid {
            transform: translateY(-50px) rotate(-10deg);
            opacity: 0;
        }

        .open .reveal-content {
            opacity: 1;
            transform: scale(1) translateY(-20px);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            color: var(--text-main);
            font-weight: bold;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="safe-zone" id="mainZone">
        <div class="reveal-content">
            <span class="roses">üíêüåπ</span>
            <div class="main-wish">Happy Rose Day!</div>
            <div class="personal-note">
                Even though we're apart, you're the only rose in my heart. I love you! ‚ù§Ô∏è
            </div>
        </div>

        <div class="box-wrap" onclick="openBox(this)">
            <div class="box-lid"></div>
            <div class="box-body"></div>
        </div>

        <p class="hint">TAP THE GIFT BOX</p>
    </div>

    <script>
        function openBox(el) {
            const zone = document.getElementById('mainZone');
            if (zone.classList.contains('open')) return;
            
            zone.classList.add('open');
            document.querySelector('.hint').style.display = 'none';

            // Audio
            document.getElementById('bgMusic').play().catch(() => {});

            // Hearts explosion
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = '50%';
            heart.style.top = '70%';
            
            const x = (Math.random() - 0.5) * 300;
            const y = -1 * (Math.random() * 400);
            
            heart.style.setProperty('--x', `${x}px`);
            heart.style.setProperty('--y', `${y}px`);
            heart.style.animation = `fly ${1 + Math.random()}s ease-out forwards`;
            
            document.getElementById('mainZone').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
