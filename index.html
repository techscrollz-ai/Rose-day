<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift for You</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --text-main: #c9184a;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .safe-zone {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            padding-bottom: 12vh;
        }

        .reveal-content {
            position: absolute;
            bottom: 30%; 
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
            z-index: 5;
            pointer-events: none;
        }

        .roses { font-size: clamp(70px, 20vw, 110px); display: block; margin-bottom: 10px; }
        
        .main-wish {
            font-family: 'Brush Script MT', cursive;
            font-size: clamp(32px, 10vw, 48px);
            color: var(--text-main);
            margin: 5px 0;
        }

        .personal-note {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            font-size: clamp(14px, 4vw, 16px);
            color: #444;
            max-width: 280px;
            margin: 10px auto;
            border: 1px dashed var(--secondary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .box-wrap {
            position: relative;
            width: 150px;
            height: 130px;
            cursor: pointer;
            z-index: 20;
        }

        .box-body {
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 0 0 10px 10px;
            position: relative;
        }

        .box-lid {
            position: absolute;
            top: -30px;
            left: -5%;
            width: 110%;
            height: 35px;
            background-color: var(--primary);
            border-radius: 5px;
            z-index: 30;
            transition: all 0.6s ease;
        }

        .box-body::after, .box-lid::after {
            content: "";
            position: absolute;
            background-color: var(--secondary);
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
        }

        .open .box-lid { transform: translateY(-60px) rotate(-10deg); opacity: 0; }
        .open .reveal-content { opacity: 1; transform: scale(1) translateY(-10px); }

        .hint {
            position: absolute;
            bottom: 30px;
            color: var(--text-main);
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        .heart { position: absolute; pointer-events: none; z-index: 100; }
        @keyframes fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* Hidden music container */
        #music-player {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>

    <div id="music-player"></div>

    <div class="safe-zone" id="mainZone">
        <div class="reveal-content">
            <span class="roses">üíêüåπ</span>
            <div class="main-wish">Happy Rose Day!</div>
            <div class="personal-note">
                "Aap Humari Jaan Ban Gaye." <br>
                Even miles apart, you are the only rose in my heart. ‚ù§Ô∏è
            </div>
        </div>

        <div class="box-wrap" onclick="openBox()">
            <div class="box-lid"></div>
            <div class="box-body"></div>
        </div>

        <p class="hint">TAP TO OPEN SURPRISE üéÅ</p>
    </div>

    <script>
        function openBox() {
            const zone = document.getElementById('mainZone');
            if (zone.classList.contains('open')) return;
            
            zone.classList.add('open');
            document.querySelector('.hint').style.display = 'none';

            // PLAY THE SONG (Jaan Ban Gaye)
            // We use a YouTube embed with autoplay enabled
            const musicContainer = document.getElementById('music-player');
            musicContainer.innerHTML = `<iframe width="100" height="100" src="https://www.youtube.com/embed/Po_G9jiH0UQ?autoplay=1&mute=0" frameborder="0" allow="autoplay"></iframe>`;

            // Decoration explosion
            for (let i = 0; i < 25; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            heart.className = 'heart';
            heart.style.left = '50%';
            heart.style.top = '70%';
            const x = (Math.random() - 0.5) * 400;
            const y = -1 * (Math.random() * 500);
            heart.style.setProperty('--x', `${x}px`);
            heart.style.setProperty('--y', `${y}px`);
            heart.style.animation = `fly ${1 + Math.random()}s ease-out forwards`;
            document.getElementById('mainZone').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
