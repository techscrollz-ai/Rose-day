<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise for You</title>
    <style>
        :root {
            --bg-color: #fff0f3;
            --box-color: #ff4d6d;
            --ribbon-color: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Gift Box Styles */
        .container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: var(--box-color);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .gift-box::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background-color: var(--ribbon-color);
            left: 50%;
            transform: translateX(-50%);
        }

        .lid {
            position: absolute;
            width: 170px;
            height: 40px;
            background-color: var(--box-color);
            top: -40px;
            left: -10px;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 5px;
        }

        .lid::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background-color: var(--ribbon-color);
            left: 50%;
            transform: translateX(-50%);
        }

        /* Bouquet Styles */
        .bouquet {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 80px;
            transition: all 1s ease-out;
            z-index: 1;
            white-space: nowrap;
        }

        /* Text and Quote */
        .message {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            opacity: 0;
            transition: all 1s ease;
        }

        .message h1 {
            color: var(--ribbon-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .message p {
            color: #590d22;
            font-style: italic;
            font-size: 1.1rem;
        }

        /* Animation States */
        .container.open .lid {
            transform: translateY(-120px) rotate(-15deg);
            opacity: 0;
        }

        .container.open .bouquet {
            transform: translateX(-50%) scale(1.2) translateY(-140px);
        }

        .container.open .message {
            opacity: 1;
            bottom: -180px;
        }

        /* Floating Petals */
        .petal {
            position: absolute;
            background-color: #ff758f;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: drift linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        
        #player { display: none; }
    </style>
</head>
<body>

    <div class="container" onclick="openGift()">
        <div class="bouquet">üåπüíêüåπ</div>
        <div class="lid"></div>
        <div class="gift-box"></div>
        <div class="message">
            <h1>Happy Rose Day!</h1>
            <p>‚ÄúEven miles apart, you are the only rose in my heart‚Äù</p>
        </div>
    </div>

    <div id="player"></div>

    <script>
        let opened = false;

        // Load YouTube IFrame Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'a6cJAFFQn_I',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0
                }
            });
        }

        function openGift() {
            if (!opened) {
                document.querySelector('.container').classList.add('open');
                player.playVideo();
                createPetals();
                opened = true;
            }
        }

        function createPetals() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.width = Math.random() * 15 + 10 + 'px';
                    petal.style.height = petal.style.width;
                    petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(petal);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
