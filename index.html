<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Jaan ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #d62828; /* Deep Red for Roses */
            --secondary: #f77f00; /* Gold Ribbon */
            --bg: #fff0f3;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .screen {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Keeps box at bottom */
            align-items: center;
            padding-bottom: 80px;
        }

        /* POP UP CONTENT */
        .reveal-content {
            position: absolute;
            bottom: 35%; /* Mid-screen */
            width: 90%;
            text-align: center;
            opacity: 0;
            transform: scale(0.5) translateY(20px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
            z-index: 5;
        }

        .roses { font-size: clamp(60px, 15vh, 90px); display: block; margin-bottom: 5px; }
        
        .main-wish {
            font-family: 'Brush Script MT', cursive;
            font-size: clamp(28px, 5vh, 40px);
            color: #c9184a;
            margin: 0;
        }

        .personal-note {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            color: #444;
            margin-top: 10px;
            border: 1px solid #ffb3c1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* GIFT BOX */
        .box-wrap {
            position: relative;
            width: 140px;
            height: 120px;
            cursor: pointer;
            z-index: 20;
        }

        .box-body {
            width: 100%; height: 100%;
            background-color: var(--primary);
            border-radius: 0 0 10px 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .box-lid {
            position: absolute;
            top: -25px; left: -5%;
            width: 110%; height: 30px;
            background-color: var(--primary);
            border-radius: 5px;
            z-index: 30;
            transition: all 0.6s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* RIBBON */
        .box-body::after, .box-lid::after {
            content: "";
            position: absolute;
            background-color: var(--secondary);
            left: 50%; transform: translateX(-50%);
            width: 25px; height: 100%;
        }

        /* OPENING ANIMATION */
        .open .box-lid { transform: translateY(-100px) rotate(-15deg); opacity: 0; }
        .open .reveal-content { opacity: 1; transform: scale(1) translateY(0); }

        .hint {
            position: absolute;
            bottom: 20px;
            color: #c9184a;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        .heart { position: absolute; pointer-events: none; z-index: 100; }
        @keyframes fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="player-container"></div>

    <div class="screen" id="mainScreen">
        <div class="reveal-content">
            <span class="roses">üíêüåπ</span>
            <div class="main-wish">Happy Rose Day!</div>
            <div class="personal-note">
                "Aap Humari Jaan Ban Gaye..." ‚ù§Ô∏è<br>
                Distance is just a test to see how far love can travel.
            </div>
        </div>

        <div class="box-wrap" onclick="openGift()">
            <div class="box-lid"></div>
            <div class="box-body"></div>
        </div>

        <p class="hint" id="hint">TAP TO OPEN, JAAN üéÅ</p>
    </div>

    <script>
        function openGift() {
            const screen = document.getElementById('mainScreen');
            if (screen.classList.contains('open')) return;
            
            screen.classList.add('open');
            document.getElementById('hint').style.display = 'none';

            // PLAY THE SONG (Jaan Ban Gaye)
            // Using a YouTube embed that autoplays upon this click
            const ytPlayer = document.getElementById('player-container');
            ytPlayer.innerHTML = '<iframe width="0" height="0" src="https://www.youtube.com/embed/Po_G9jiH0UQ?autoplay=1&start=45" frameborder="0" allow="autoplay"></iframe>';

            // HEART EXPLOSION
            for (let i = 0; i < 25; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            heart.className = 'heart';
            heart.style.left = '50%';
            heart.style.top = '80%';
            
            const x = (Math.random() - 0.5) * 400;
            const y = -1 * (Math.random() * 500);
            
            heart.style.setProperty('--x', `${x}px`);
            heart.style.setProperty('--y', `${y}px`);
            heart.style.animation = `fly ${1 + Math.random()}s ease-out forwards`;
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2500);
        }
    </script>
</body>
</html>
