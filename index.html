<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --text-main: #c9184a;
        }

        /* Prevent scrolling and keep everything centered */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        .viewport {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* THE GIFT BOX */
        .box-container {
            position: relative;
            width: 160px;
            height: 140px;
            cursor: pointer;
            z-index: 10;
        }

        .box-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .box-lid {
            position: absolute;
            top: -30px;
            left: -10px;
            width: 180px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 5px;
            z-index: 20;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        /* RIBBON */
        .box-body::after, .box-lid::after {
            content: "";
            position: absolute;
            background-color: var(--secondary);
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
        }

        /* HIDDEN CONTENT (Pops UP) */
        .reveal-content {
            position: absolute;
            width: 100%;
            bottom: 50%; /* Starts inside the box */
            left: 0;
            opacity: 0;
            transform: scale(0);
            z-index: 5; /* Behind lid until opened */
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.4s;
            pointer-events: none;
        }

        .roses { font-size: 80px; display: block; }
        
        .main-wish {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            color: var(--text-main);
            margin: 10px 0;
        }

        .personal-note {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            color: #444;
            margin: 0 20px;
            border: 1px solid var(--secondary);
        }

        /* OPEN STATE */
        .open .box-lid {
            transform: translateY(-80px) rotate(10deg);
            opacity: 0;
        }

        .open .reveal-content {
            opacity: 1;
            transform: translateY(-80px) scale(1);
            z-index: 50; /* Bring to front once opened */
        }

        /* DECORATIONS */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 60;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-300px) rotate(360deg); opacity: 0; }
        }

        .hint {
            margin-top: 40px;
            color: var(--text-main);
            font-size: 16px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="viewport">
        <div class="box-container" id="giftBox" onclick="openBox()">
            
            <div class="reveal-content" id="reveal">
                <span class="roses">üíêüåπ</span>
                <div class="main-wish">Happy Rose Day!</div>
                <div class="personal-note">
                    You're the most beautiful rose in my life. I'm so lucky to have you! ‚ù§Ô∏è
                </div>
            </div>

            <div class="box-lid"></div>
            <div class="box-body"></div>
        </div>

        <p class="hint" id="hintText">Tap to open your gift üéÅ</p>
    </div>

    <script>
        function openBox() {
            const container = document.getElementById('giftBox');
            if (container.classList.contains('open')) return;
            
            container.classList.add('open');
            document.getElementById('hintText').style.display = 'none';

            // Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Click required for audio"));

            // Floaties
            for (let i = 0; i < 25; i++) {
                setTimeout(createFloatie, i * 50);
            }
        }

        function createFloatie() {
            const el = document.createElement('div');
            el.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            el.className = 'decoration';
            el.style.left = Math.random() * 100 + '%';
            el.style.top = '60%';
            el.style.fontSize = Math.random() * 20 + 10 + 'px';
            el.style.animation = `floatUp ${Math.random() * 2 + 2}s linear forwards`;
            document.querySelector('.viewport').appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
