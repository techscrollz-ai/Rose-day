<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift for You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #ff4d6d 0%, #900c3f 100%);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        #status-container {
            position: absolute; top: 15%;
            z-index: 20; text-align: center;
            width: 100%; transition: opacity 0.5s;
        }

        .ready-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #ffd700;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .main-frame {
            position: relative;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
        }

        .gift-box {
            position: relative; width: 150px; height: 130px;
            background: #b91d1d; border-radius: 0 0 8px 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .gift-box::after {
            content: ''; position: absolute; width: 30px; height: 100%;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            left: 50%; transform: translateX(-50%);
        }

        .lid {
            position: absolute; width: 170px; height: 35px;
            background: #b91d1d; top: -35px; left: -10px;
            z-index: 11; transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-radius: 4px; pointer-events: none;
        }

        .lid::after {
            content: ''; position: absolute; width: 30px; height: 100%;
            background: linear-gradient(to right, #ffd700, #b8860b);
            left: 50%; transform: translateX(-50%);
        }

        .bouquet {
            position: absolute; top: 0; left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 80px; transition: all 1.2s ease-out;
            z-index: 5; filter: drop-shadow(0 0 15px #ffd700);
        }

        /* TEXT MOVED DOWN HERE */
        .message {
            position: absolute; 
            top: 150px; /* Positioned below the gift box */
            left: 50%;
            transform: translateX(-50%) translateY(20px); 
            width: 320px;
            opacity: 0; 
            transition: all 1.5s ease;
            text-align: center; 
            pointer-events: none;
        }

        .message h1 {
            font-family: 'Great Vibes', cursive; color: #ffd700;
            font-size: 3.2rem; margin: 0;
            text-shadow: 0 0 10px rgba(255,215,0,0.8);
        }

        .message p {
            color: #fff; font-size: 1rem; font-style: italic;
            margin-top: 5px; text-shadow: 1px 1px 3px #000;
        }

        /* Open States */
        .open .lid { transform: translateY(-160px) rotate(-15deg); opacity: 0; }
        .open .bouquet { transform: translateX(-50%) scale(1.4) translateY(-140px); }
        .open .message { opacity: 1; transform: translateX(-50%) translateY(0); }

        #player { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="status-container">
        <div id="status" class="ready-badge">Loading...</div>
    </div>

    <div class="main-frame" id="surpriseContainer" onclick="openBox()">
        <div class="bouquet">üíê</div>
        <div class="lid"></div>
        <div class="gift-box"></div>
        <div class="message">
            <h1>Happy Rose Day</h1>
            <p>‚ÄúEven miles apart, you are the only rose in my heart‚Äù</p>
        </div>
    </div>

    <div id="player"></div>

    <script>
        let isOpened = false;
        let ytPlayer;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'a6cJAFFQn_I',
                playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 },
                events: {
                    'onReady': () => { 
                        document.getElementById('status').innerText = "Tap the Surprise"; 
                    }
                }
            });
        }

        function openBox() {
            if (!isOpened) {
                document.getElementById('surpriseContainer').classList.add('open');
                document.getElementById('status-container').style.opacity = '0';
                if (ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
                startGoldenRain();
                isOpened = true;
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let goldParticles = [];

        function startGoldenRain() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i = 0; i < 120; i++) {
                goldParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 3 + 1,
                    velX: (Math.random() - 0.5) * 1,
                    o: Math.random()
                });
            }
            animateGlitter();
        }

        function animateGlitter() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            goldParticles.forEach(p => {
                ctx.fillStyle = `rgba(255, 215, 0, ${p.o})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                p.x += p.velX;
                if (p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(animateGlitter);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
